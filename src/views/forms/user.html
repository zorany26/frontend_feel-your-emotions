    <main id="app" class="site-main">
        <div class="container py-4">
            <section class="row justify-content-center" aria-labelledby="user-form-title">
                <div class="col-12 col-lg-8 col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h1 id="user-form-title" class="h3 m-0">Registro de usuario</h1>
                        </div>
                        <div class="card-body">
                            <p class="text-muted mb-4">Complete el formulario para registrar un nuevo usuario en la plataforma</p>
                            
                            <form id="user-form" novalidate>
                                <div class="row g-3">
                                    <div class="col-12 col-md-6">
                                        <label for="user_name" class="form-label">Nombre completo *</label>
                                        <input id="user_name" name="user_name" class="form-control" required>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="user_age" class="form-label">Edad *</label>
                                        <input id="user_age" name="user_age" type="number" min="13" max="25" class="form-control" required>
                                        <div class="invalid-feedback"></div>
                                    </div>

                                    <div class="col-12 col-md-6">
                                        <label for="user_gender" class="form-label">G√©nero</label>
                                        <select id="user_gender" class="form-select">
                                            <option value="F">Femenino</option>
                                            <option value="M">Masculino</option>
                                            <option value="X" selected>No especificado</option>
                                        </select>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="user_phone" class="form-label">Tel√©fono</label>
                                        <input id="user_phone" name="user_phone" type="tel" class="form-control" disabled>
                                        <div class="invalid-feedback"></div>
                                    </div>

                                    <div class="col-12">
                                        <label for="vulnerability_context" class="form-label">Contexto de Vulnerabilidad *</label>
                                        <textarea id="vulnerability_context" name="vulnerability_context" rows="3" class="form-control" required></textarea>
                                        <small class="text-muted">Por favor, describe tu situaci√≥n actual.</small>
                                        <div class="invalid-feedback"></div>
                                    </div>

                                    <div class="col-12 d-flex gap-2">
                                        <button type="button" class="btn btn-primary" id="register_user_button">Crear usuario</button>
                                        <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
                                        <button type="button" class="btn btn-outline-secondary" id="generate_users_button">Generar usuarios aleatorios</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
